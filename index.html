<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo 01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo 01</h1>
    <canvas> </canvas>
    <p>por Dhayana N. Silva</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;

      let p = {
        x: 150,
        y: 100,
        vx: 0,
        vy: 0,
        ax: 0,
        ay: 0,
      };

      const K = 180;
      let t0;
      let dt;

      let ex = 350;
      let ey = 200;
      let evx = 0;
      let evy = 0;
      let eax = 0;
      let eay = 0;

      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        //Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Controladores
        eax = 0.5 * (p.x - ex) - 0.2 * evx;
        eay = 0.5 * (p.y - ey) - 0.2 * evy;

        //Atualiza dinamica dos estados
        p.vx = p.vx + p.ax * dt;
        p.vy = p.vy + p.ay * dt;
        p.x = p.x + p.vx * dt;
        p.y = p.y + p.vy * dt;

        evx = evx + eax * dt;
        evy = evy + eay * dt;
        ex = ex + evx * dt;
        ey = ey + evy * dt;

        //Desenha elemento 1
        ctx.fillStyle = "white";
        ctx.fillRect(p.x, p.y, 20, 20);

        //Desenha elemento 2
        ctx.fillStyle = "orange";
        ctx.fillRect(ex, ey, 20, 20);

        requestAnimationFrame(desenha);
        t0 = t;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaSolta(e) {
        //Adiciona controle de velocidades
        switch (e.key) {
          case "ArrowUp":
            p.vy = 0;
            p.ay = 0;
            break;
          case "ArrowDown":
            p.vy = 0;
            p.ay = 0;
            break;
          case "ArrowLeft":
            p.vx = 0;
            p.ax = 0;
            break;
          case "ArrowRight":
            p.vx = 0;
            p.ax = 0;
            break;
        }
      }

      function teclaPressionada(e) {
        //Adiciona controle de velocidades
        switch (e.key) {
          case "ArrowUp":
            p.ay = -K;
            break;
          case "ArrowDown":
            p.ay = +K;
            break;
          case "ArrowLeft":
            p.ax = -K;
            break;
          case "ArrowRight":
            p.ax = +K;
            break;
        }
      }
    </script>
  </body>
</html>
