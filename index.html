<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo 01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo 01</h1>
    <canvas> </canvas>
    <p>por Dhayana N. Silva</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;
      
      const K = 180;
      let t0;
      let dt;
      
      let x = 150;
      let y = 100;
      let vx = 0;
      let vy = 0;
      let ax = 0;
      let ay = 0;

      let ex = 350;
      let ey = 200;
      let evx = 0;
      let evy = 0;
      let eax = 0;
      let eay = 0;

      requestAnimationFrame(desenha);

      function desenha(t) {  
        t0 = t0 ?? t;
        dt = (t - t0)/1000;

        //Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Controladores
        eax = 0.5*(x - ex) - 0.2*evx;
        eay = 0.5*(y - ey) - 0.2*evy;

        //Atualiza dinamica dos estados
        vx = vx + ax*dt;
        vy = vy + ay*dt;
        x = x + vx*dt;
        y = y + vy*dt;

        evx = evx + eax*dt;
        evy = evy + eay*dt;
        ex = ex + evx*dt;
        ey = ey + evy*dt;

        //Desenha elemento 1
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, 20, 20);

        //Desenha elemento 2
        ctx.fillStyle = "orange";
        ctx.fillRect(ex, ey, 20, 20);

        requestAnimationFrame(desenha);
        t0 = t;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaSolta(e) {
        //Adiciona controle de velocidades
        switch (e.key) {
          case "ArrowUp":
            vy = 0;
            ay = 0;
            break;
          case "ArrowDown":
            vy = 0;
            ay = 0;
            break;
          case "ArrowLeft":
            vx = 0;
            ax = 0;
            break;
          case "ArrowRight":
            vx = 0;
            ax = 0;
            break;
        }
      }

      function teclaPressionada(e) {
        //Adiciona controle de velocidades
        switch (e.key) {
          case "ArrowUp":
            ay = -K;
            break;
          case "ArrowDown":
            ay = +K;
            break;
          case "ArrowLeft":
            ax = -K;
            break;
          case "ArrowRight":
            ax = +K;
            break;
        }
      }
    </script>
  </body>
</html>
